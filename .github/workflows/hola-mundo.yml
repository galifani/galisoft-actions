name: Python Script Execution
on: [push] 

jobs:
  execute-python-script:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9 

    - name: Run Python Script
      run: |
        python3 tu_archivo.py
